<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="order-summary-card">
    <figure>
      <img src="./images/illustration-hero.svg" alt="an illustration for the hero section">
      <figcaption class="screenreader-only">An illustration of a girl listening to music </figcaption>
    </figure>
    <div class="card-content">

      <div class="card-text-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="cart">
        <div class="item">
          <div class="item-content">
            <img src="./images/icon-music.svg" alt="music icon" class="item-icon">
            <div class="item-description">
              <h2>
                Annual Plan
              </h2>
              <span class="item-price">
                $59.99/year
              </span>
            </div>
          </div>
          <button type="button" class="change-item-button">
            Change
          </button>
        </div>
      </div>
      <button type="button" class="pay-btn">Proceed to Payment</button>
      <button type="button" class="cancel-btn">Cancel Order</button>
    </div>
  </div>
</body>

</html>
